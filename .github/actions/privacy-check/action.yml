name: 'Privacy Check Action'
description: 'Checks artifacts for potential privacy issues'
inputs:
  image:
    description: 'Docker image to check'
    required: true
  digest:
    description: 'Docker image digest'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Check digest
      shell: bash
      run: |
        echo "Image: ${{ inputs.image }}"
        echo "Digest: ${{ inputs.digest }}"
