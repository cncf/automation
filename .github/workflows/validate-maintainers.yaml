name: Validate Maintainers

on:
  pull_request:
    paths:
      - 'utilities/dot-project/example/maintainers.yaml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Validator
        run: |
          cd utilities/dot-project
          go build -o validator cmd/validator/main.go

      - name: Get Base Maintainers File
        if: github.event_name == 'pull_request'
        run: |
          git show origin/${{ github.base_ref }}:utilities/dot-project/example/maintainers.yaml > utilities/dot-project/example/maintainers-base.yaml || echo "No base file found"

      - name: Validate Maintainers
        env:
          LFX_AUTH_TOKEN: ${{ secrets.LFX_AUTH_TOKEN }}
        run: |
          cd utilities/dot-project
          if [ -f example/maintainers-base.yaml ]; then
            ./validator -config example/projectlist.yaml -maintainers example/maintainers.yaml -base-maintainers example/maintainers-base.yaml -verify-maintainers
          else
            ./validator -config example/projectlist.yaml -maintainers example/maintainers.yaml -verify-maintainers
          fi
