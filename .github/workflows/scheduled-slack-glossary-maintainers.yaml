name: "Slack scheduled message: CNCF Glossary WG reminder"

on:
  workflow_dispatch:
  schedule:
    # 4th Thursday is always the 22ndâ€“28th, on weekday 4 (Thursday)
    # Every 2 months starting January:  Jan, Mar, May, Jul, Sep, Nov
    # 17:00 UTC = 9:00 AM PST / 10:00 AM PDT (Pacific Time)
    # Using day range 22-28 works correctly at 17:00 UTC since it's still
    # the same calendar day in Pacific Time
    - cron: "0 17 22-28 1,3,5,7,9,11 4"

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: "Guard: only run on 4th Thursday (Pacific Time)"
        shell: bash
        run: |
          # Convert current UTC time to Pacific Time for date checking
          # Using America/Los_Angeles handles PST/PDT automatically
          export TZ="America/Los_Angeles"
          day_of_week=$(date +%u)  # 1=Mon, 4=Thu, 7=Sun (in PT)
          day_of_month=$(date +%d) # Day of month in PT
          if [[ "$day_of_week" != "4" || "$day_of_month" -lt 22 || "$day_of_month" -gt 28 ]]; then
            echo "Not the 4th Thursday in Pacific Time (day_of_week=$day_of_week, day_of_month=$day_of_month). Exiting."
            exit 0
          fi
          echo "Confirmed: 4th Thursday in Pacific Time (day=$day_of_month)"
      - name: Post message to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_ICON: https://github.com/cncf.png?size=48
          SLACK_USERNAME: cncf-slack-reminders
          SLACK_MSG_AUTHOR: cncf-automation
          MSG_MINIMAL: "true"
          # add a new SLACK_WEBHOOK for each channel you want to message
          # create the webhook here:
          # https://api.slack.com/apps/A0A9VUYC3ME/incoming-webhooks
          SLACK_CHANNEL: glossary-maintainers
          # add secrets in the cncf/automation repo here:
          # https://github.com/cncf/automation/settings/secrets/actions
          # name format: `SLACK_WEBHOOK_<channel_name_in_uppercase_and_underscores>`
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_GLOSSARY_MAINTAINERS }}
          # change the title and message as needed
          SLACK_TITLE: "CNCF Glossary Maintainer Meeting"
          SLACK_MESSAGE: "Hello everyone, our CNCF Glossary Maintainer Bi-monthly meeting is starting now.\n\nAgenda: https://docs.google.com/document/d/1kjNrLWbMHSQ3x4ob8Q_lNOoJ4f8uPQcuD9a0Sif24NY/edit?usp=sharing \nJoin Zoom Meeting: https://zoom-lfx.platform.linuxfoundation.org/meeting/91402732746?password=446b5757-c5cc-445f-a960-6750842194fb" 
