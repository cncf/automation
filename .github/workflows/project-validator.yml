name: Project Validator

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  push:
    paths:
      - 'utilities/dot-project/**'
      - 'utilities/dot-project/yaml/**'
  pull_request:
    paths:
      - 'utilities/dot-project/**'
      - 'utilities/dot-project/yaml/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache validation results
      uses: actions/cache@v4
      with:
        path: utilities/dot-project/.cache
        key: ${{ runner.os }}-validator-cache-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-validator-cache-

    - name: Download dependencies
      working-directory: utilities/dot-project/
      run: go mod download

    - name: Run tests
      working-directory: utilities/dot-project/
      run: go test -v

    - name: Build validator
      working-directory: utilities/dot-project/
      run: go build ./cmd/validator

    - name: Run validation
      working-directory: utilities/dot-project/
      env:
        REPO_ROOT: ${{ github.workspace }}
        MAINTAINER_API_ENDPOINT: https://thirdparty.example.com/maintainers
        MAINTAINER_API_STUB: "true"
      run: |
        # Run validation and capture output
        echo "## Project & Maintainer Validation Results" > validation-report.md
        echo "" >> validation-report.md
        
        if ./validator --config yaml/projectlist.yaml --maintainers yaml/maintainers.yaml --format text --verify-maintainers > validation-output.txt 2>&1; then
          echo "✅ All projects and maintainers passed validation" >> validation-report.md
        else
          echo "❌ Validation issues detected" >> validation-report.md
          echo "" >> validation-report.md
          echo "### Detailed Report" >> validation-report.md
          echo "" >> validation-report.md
          echo '```' >> validation-report.md
          cat validation-output.txt >> validation-report.md
          echo '```' >> validation-report.md
        fi
        
        # Always show the results
        cat validation-report.md
        cat validation-output.txt

    - name: Generate JSON report
      working-directory: utilities/dot-project/
      env:
        REPO_ROOT: ${{ github.workspace }}
        MAINTAINER_API_ENDPOINT: https://thirdparty.example.com/maintainers
        MAINTAINER_API_STUB: "true"
      run: |
        ./validator --config yaml/projectlist.yaml --maintainers yaml/maintainers.yaml --format json --verify-maintainers > validation-results.json
        echo "JSON report generated:"
        cat validation-results.json

    - name: Upload validation results
      uses: actions/upload-artifact@v4
      with:
        name: validation-results
        path: |
          utilities/dot-project/validation-report.md
          utilities/dot-project/validation-results.json
          utilities/dot-project/validation-output.txt

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = './utilities/dot-project/validation-report.md';
          
          if (fs.existsSync(path)) {
            const report = fs.readFileSync(path, 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
          }

    - name: Fail on validation errors
      working-directory: utilities/dot-project/
      run: |
        # Re-run validator to get exit code
        ./validator --config yaml/projectlist.yaml --maintainers yaml/maintainers.yaml --format text --verify-maintainers
      env:
        REPO_ROOT: ${{ github.workspace }}
        MAINTAINER_API_ENDPOINT: https://thirdparty.example.com/maintainers
        MAINTAINER_API_STUB: "true"
