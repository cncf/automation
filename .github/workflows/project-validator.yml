name: Project Validator

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  push:
    paths:
      - 'utilities/dot-project/**'
      - 'utilities/dot-project/example/**'
  pull_request:
    paths:
      - 'utilities/dot-project/**'
      - 'utilities/dot-project/example/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
      with:
        go-version: '1.24'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache validation results
      uses: actions/cache@v4
      with:
        path: utilities/dot-project/.cache
        key: ${{ runner.os }}-validator-cache-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-validator-cache-

    - name: Download dependencies
      working-directory: utilities/dot-project/
      run: go mod download

    - name: Vet
      working-directory: utilities/dot-project/
      run: go vet ./...

    - name: Run tests
      working-directory: utilities/dot-project/
      run: |
        go test -v -coverprofile=coverage.out
        go tool cover -func=coverage.out

    - name: Build validator
      working-directory: utilities/dot-project/
      run: go build ./cmd/validator

    - name: Run Validator
      working-directory: utilities/dot-project/
      run: |
        # Re-run validator to get exit code
        ./validator --config example/projectlist.yaml --maintainers example/maintainers.yaml --verify-maintainers
      env:
        REPO_ROOT: ${{ github.workspace }}
        MAINTAINER_API_ENDPOINT: https://api-gw.platform.linuxfoundation.org/
        MAINTAINER_API_STUB: "true"
