# Maintainer roster for [YOUR PROJECT NAME]
# Documentation: https://github.com/cncf/automation/tree/main/utilities/dot-project

maintainers:
  - project_id: "my-project"    # Must match slug in project.yaml
    org: "my-org"               # GitHub organization (optional)
    teams:
      - name: "project-maintainers"  # REQUIRED team
        members:
          - github-handle-1
          - github-handle-2
      # Additional teams are optional
      # - name: "reviewers"
      #   members:
      #     - reviewer-handle
