  # change_process:
  #   path: "docs/change-process.md"
  # comms_channels:
  #   path: "docs/communication.md"
  # community_calendar:
  #   path: "docs/calendar.md"
  # contributor_guide:
  #   path: "docs/contributor-guide.md"
  # maintainer_lifecycle:       # Optional: maintainer lifecycle documentation
  #   onboarding_doc:
  #     path: "docs/onboarding.md"
