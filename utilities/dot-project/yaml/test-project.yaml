security:
  policy:
    path: "https://github.com/testproject/main/blob/master/SECURITY.md"
  threat_model:
    path: "https://github.com/testproject/community/blob/master/sig-security/threat-model.md"
  contact: security@kubernetes.io
governance:
  contributing:
    path: "https://github.com/testproject/community/blob/master/CONTRIBUTING.md"
  codeowners:
    path: "https://github.com/testproject/main/blob/master/CODEOWNERS"
  governance_doc:
    path: "https://github.com/testproject/community/blob/master/governance.md"
legal:
  license:
    path: "https://github.com/testproject/main/blob/master/LICENSE"
documentation:
  readme:
    path: "https://github.com/testproject/main/blob/master/README.md"
  support:
    path: "https://github.com/testproject/community/blob/master/SUPPORT.md"
  architecture:
    path: "https://github.com/testproject/community/blob/master/architecture/README.md"
  api:
    path: "https://testproject.io/docs/reference/"

# Extension support for third-party tools
extensions:
  security-scanner:
    version: "1.2.0"
    description: "Automated security scanning configuration"
    config:
      scan_schedule: "daily"
      exclude_paths: 
        - "vendor/"
        - "test/"
        - "docs/"
      severity_threshold: "medium"
      auto_fix: false
    metadata:
      author: "Security Team"
      homepage: "https://security-scanner.example.com"
      repository: "https://github.com/security-team/scanner"
      license: "Apache-2.0"
  
  deployment-tool:
    version: "2.1.3"
    description: "Deployment automation and environment management"
    config:
      environments:
        - name: "staging"
          auto_deploy: true
          approval_required: false
        - name: "production"
          auto_deploy: false
          approval_required: true
      rollback_strategy: "blue-green"
      health_checks:
        enabled: true
        timeout: "5m"
    metadata:
      author: "DevOps Team"
      homepage: "https://deploy-tool.example.com"
      repository: "https://github.com/devops/deploy-tool"
      license: "MIT"

# Experimental features for testing new functionality
experimental:
  custom_metrics:
    enabled: true
    endpoint: "https://metrics.testproject.io"
    collection_interval: "30s"
  
  feature_flags:
    provider: "launchdarkly"
    project_key: "testproject"
    environments: ["staging", "production"]
  
  ai_assistance:
    enabled: false
    model: "gpt-4"
    use_cases: ["code-review", "documentation"]
