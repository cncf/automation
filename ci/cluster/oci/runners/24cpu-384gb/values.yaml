  ##                   storage: 1Gi
  spec:
    securityContext:
      fsGroup: 1001
    containers:
      - name: runner
        image: ghcr.io/cncf/external-gha-runner:main
        imagePullPolicy: Always
        command: ["/home/runner/run.sh"]
        resources:
          requests:
            memory: 384Gi
            cpu: 24
          limits:
            memory: 392Gi
            cpu: 26
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
            subPath: _work
          - name: work
            mountPath: /home/runner/.cache
            subPath: .cache
          - name: work
            mountPath: /home/runner/.gradle
            subPath: .gradle
          - name: work
            mountPath: /home/runner/go
            subPath: go
      - name: dind
        image: docker:dind
        args:
          - dockerd
          - --host=unix:///run/docker/docker.sock
          - --group=$(DOCKER_GROUP_GID)
          - --mtu=1400
          - --default-network-opt=bridge=com.docker.network.driver.mtu=1400
        env:
          - name: DOCKER_GROUP_GID
            value: "123"
        securityContext:
          privileged: true
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
            subPath: _work
          - name: dind-sock
            mountPath: /run/docker
          - name: dind-externals
            mountPath: /home/runner/externals
          - name: overlay
            mountPath: /var/lib/docker/
    volumes:
      - name: work
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: oci-bv
              resources:
                requests:
                  storage: 50Gi
      - name: overlay
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: oci-bv
              resources:
                requests:
                  storage: 10Gi