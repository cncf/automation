apiVersion: batch/v1
kind: CronJob
metadata:
  name: codimd-postgresql-pgdumpall
  namespace: "codimd"
  labels:
    app.kubernetes.io/instance: codimd
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/version: 17.5.0
    helm.sh/chart: postgresql-16.7.10
    app.kubernetes.io/component: pg_dumpall
  annotations: {}
spec:
  schedule: "@daily"
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: codimd
            app.kubernetes.io/name: postgresql
            app.kubernetes.io/version: 17.5.0
            helm.sh/chart: postgresql-16.7.10
            app.kubernetes.io/component: pg_dumpall
          annotations: {}
        spec:
          containers:
            - name: codimd-postgresql-pgdumpall
              image: docker.io/bitnamilegacy/postgresql:17.5.0-debian-12-r10
              imagePullPolicy: "IfNotPresent"
              env:
                - name: PGUSER
                  value: postgres
                - name: PGPASSWORD_FILE
                  value: /opt/bitnami/postgresql/secrets/postgres-password
                - name: PGHOST
                  value: codimd-postgresql
                - name: PGPORT
                  value: "5432"
                - name: PGDUMP_DIR
                  value: /backup/pgdump
              command:
                - /bin/bash
                - -c
                - PGPASSWORD="${PGPASSWORD:-$(< "$PGPASSWORD_FILE")}" pg_dumpall --clean --if-exists --load-via-partition-root --quote-all-identifiers --no-password --file="${PGDUMP_DIR}/pg_dumpall-$(date '+%Y-%m-%d-%H-%M').pgdump"
              volumeMounts:
                - name: datadir
                  mountPath: /backup/pgdump
                  subPath:
                - name: empty-dir
                  mountPath: /tmp
                  subPath: tmp-dir
                - name: postgresql-password
                  mountPath: /opt/bitnami/postgresql/secrets/
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                privileged: false
                readOnlyRootFilesystem: true
                runAsGroup: 1001
                runAsNonRoot: true
                runAsUser: 1001
                seLinuxOptions: {}
                seccompProfile:
                  type: RuntimeDefault
              resources:
                limits:
                  cpu: 150m
                  ephemeral-storage: 2Gi
                  memory: 192Mi
                requests:
                  cpu: 100m
                  ephemeral-storage: 50Mi
                  memory: 128Mi
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 1001
          volumes:
            - name: datadir
              persistentVolumeClaim:
                claimName: codimd-postgresql-pgdumpall
            - name: empty-dir
              emptyDir: {}
            - name: postgresql-password
              secret:
                secretName: codimd-db-secret
