---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shared-gateway
  namespace: envoy-gateway
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy
  addresses:
   - type: IPAddress
     value: 146.235.214.235
  listeners:
  - name: https-guac
    protocol: HTTPS
    port: 443
    hostname: guac.cncf.io
    tls:
      mode: Terminate
      certificateRefs:
      - name: guac-tls-gw
        namespace: guac
        kind: Secret
        group: ""
    allowedRoutes:
      namespaces:
        from: All

  - name: https-api-guac
    protocol: HTTPS
    port: 443
    hostname: api.guac.cncf.io
    tls:
      mode: Terminate
      certificateRefs:
      - name: api-guac-tls-gw
        namespace: guac
        kind: Secret
        group: ""
    allowedRoutes:
      namespaces:
        from: All

  - name: https-notes
    protocol: HTTPS
    port: 443
    hostname: notes.cncf.io
    tls:
      mode: Terminate
      certificateRefs:
      - name: codimd-tls
        namespace: codimd
        kind: Secret
        group: ""
    allowedRoutes:
      namespaces:
        from: All

  - name: https-auth-services
    protocol: HTTPS
    port: 443
    hostname: auth.services.cncf.io
    tls:
      mode: Terminate
      certificateRefs:
      - name: auth-dex-tls
        namespace: auth
        kind: Secret
        group: ""
    allowedRoutes:
      namespaces:
        from: All

  - name: https-services
    protocol: HTTPS
    port: 443
    hostname: services.cncf.io
    tls:
      mode: Terminate
      certificateRefs:
      - name: kdp-dashboard-tls
        namespace: kdp
        kind: Secret
        group: ""
    allowedRoutes:
      namespaces:
        from: All

  - name: https-public-api-services
    protocol: HTTPS
    port: 443
    hostname: public.api.services.cncf.io
    tls:
      mode: Terminate
      certificateRefs:
      - name: kdp-kcp-public
        namespace: kdp
        kind: Secret
        group: ""
    allowedRoutes:
      namespaces:
        from: All
