apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kdp-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "05"
    notifications.argoproj.io/subscribe.slack: internal-gha-argo
  labels:
    cluster: oke-cncf-automation
spec:
  project: default
  source:
    repoURL: quay.io/kubermatic/helm-charts
    chart: developer-platform-dashboard
    targetRevision: 0.10.0-g59354fd5fc65904f138291ab18c0412f1e0bc931
    helm:
      releaseName: kdp-dashboard
      values: |
        dashboard:
          image:
            tag: "59354fd5fc65904f138291ab18c0412f1e0bc931"
          config:
            create: false
            secretRef: 
              name: kdp-dashboard-configuration
              key: ".env.local"
          imagePullSecret: ""
          ingress:
            create: false
          extraVolumeMounts:
          - name: user-kubeconfig-ca
            mountPath: /app/_config/user-kubeconfig
            secretName: kcp-ca
            items:
              - key: tls.crt
                path: ca.crt
  destination:
    server: https://kubernetes.default.svc
    namespace: kdp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
