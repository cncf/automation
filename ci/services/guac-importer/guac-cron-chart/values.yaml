# Default schedule for all cronjobs. Can be overridden for each repository.
schedule: "0 2 * * *" # Daily at 2:00 AM UTC

# The container image to use for the ingestor pod.
# This image must contain git, syft, guacone, and a shell.
image:
  repository: "YOUR_CONTAINER_REGISTRY/guac-ingestor-image"
  tag: "latest"
  pullPolicy: IfNotPresent

# Configuration for the GUAC service and secrets
guac:
  # The internal service URL of your GUAC GraphQL endpoint.
  graphql_addr: "http://guac-graphql.guac.svc.cluster.local:8080/query"
  # The name of the Kubernetes secret containing the GITHUB_TOKEN.
  github_token_secret_name: "guac-github-pat"
  # The key within the secret that holds the token.
  github_token_secret_key: "token"

# --- Your List of Repositories ---
# Add, remove, or modify entries in this list to manage your cronjobs.
repositories:
